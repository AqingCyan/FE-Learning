<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本动画</title>
    <style>
        #div1{
            width: 100px; height: 100px; background: red; position:absolute; left: 0; top:50px;
        }

        .tan{
            width: 100px; height: 50px; background: red; margin: 10px;
        }

        .dan{
            width: 200px;  height: 200px; margin: 20px; float: left; background: red; opacity: 0.3;
        }
    </style>
    <script src="../lunbo.js"></script>
</head>
<body>
    <button onclick="startMove()">开始运动</button>
    <div id="div1"></div>
    <br><br><br><br><br><br><br><br><br>
    <div class="tan"></div>
    <div class="tan"></div>
    <div class="tan"></div>
    <br>
    <div class="dan"></div>
    <div class="dan"></div>
    <div class="dan"></div>
    <div class="dan"></div>
</body>
</html>
